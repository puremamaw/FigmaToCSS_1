<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <link rel="stylesheet" type="text/css" href="styles/fonts/raleway/stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="styles/fonts/open-sans/stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="styles/font-awesome/css/all.css" />
    <script type="text/javascript" src="effects.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <title>Figma to CSS 1</title>
</head>

<body>
    <div id="main-container">
        <header>
            <section id="left-header" class="main-section">
                <div id="logo">SAIB</div>
                <div id="left-menu">
                    <ul>
                        <li>PERSONAL</li>
                        <li>BUSINESS</li>
                    </ul>
                </div>
            </section>
            <section id="right-header" class="main-section">
                <div id="design-header-box"></div>
                <div id="right-header-fix-container">
                    <div id="right-menu">
                        <ul>
                            <li>
                                <img id="cog-icon" src="images/cog.svg" />
                                <span>INTEGRATE</span>
                            </li>
                            <li>ABOUT US</li>
                        </ul>
                    </div>
                    <div id="login-signup-container">
                        <button>
                            <i class="fas fa-lock"></i> 
                            <span>LOG IN</span>
                        </button>
                        <button>
                            <i class="fas fa-plus"></i> 
                            <span>SIGN UP</span>
                        </button>
                    </div>
                </div>
            </section>
        </header>
        <section id="left-section" class="main-section">
            <div id="left-section-fix-container">
                <div id="because-payments-container">
                    <div class="boxes" id="first-line">
                        <div>Because</div>
                        <div>payments</div>
                    </div>
                    <div class="boxes" id="last-line">
                        <div>should</div>
                        <div>be</div>
                        <div class="last-word"></div>
                        <div class="last-word" id="blinking-word">|</div>
                    </div>
                </div>
                <div id="search-box">
                    <div id="box-1"></div>
                    <div id="green-small-detail"></div>
                    <input type="text" id="input-bill-payments" placeholder="Type the biller you want to pay here (e.g DSTV)">
                    <button>
                        <img id="search-icon" src="images/search.svg"/>
                    </button>
                </div>
                <div id="quick-links-container">
                    <img id="thunder-icon" src="images/thunder.svg" />
                    <span>Quicklinks</span>
                </div>
                <div id="button-containers">
                    <div id="quicklink-row-1" class="quicklinks-button">
                        <button>
                            <span>BUY JAMB FORM</span>
                        </button>
                        <button>
                            <span>Buy Airtime</span>
                        </button>
                        <button>
                            <span>
                                Buy Electricity
                            </span>
                        </button>
                    </div>
                    <div id="quicklink-row-2" class="quicklinks-button">
                        <button>
                            <span>Setup Standing Order</span>
                        </button>
                        <button>
                            <span>Pay FGN and State TSA</span>
                        </button>
                    </div>
                    <div id="quicklink-row-3" class="quicklinks-button">
                        <button>
                            <span>Pay an Invoice</span>
                        </button>
                        <button>
                            <span>Re-Send A Reciept/Invoice</span>
                        </button>
                    </div>
                    <div id="quicklink-row-4" class="quicklinks-button">
                        <button>
                            <span>Upload NHF Schedule</span>
                        </button>
                        <button>
                            <span>Pay Family, Friends, Others</span>
                        </button>
                    </div>
                    <div id="quicklink-row-5" class="quicklinks-button">
                        <button>
                            <span>Pay Salaries</span>
                        </button>
                        <button>
                            <span>Pay Taxes</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section id="right-section" class="main-section">
            <div id="box-containers">
                <div id="right-box-1"></div>
                <div id="right-box-2"></div>
                <!-- <div id="right-box-3"></div>
                <div id="bottom-box-1"></div> -->
            </div>
            <div id="oval-containers">
                <div id="oval-hole"></div>
                <div id="oval-1"></div>
                <div id="oval-2"></div>
            </div>
            <div id="right-section-fix-container">
                <div id="options-container">
                    <button class="orange-rows">
                        <img id="recieve-money-icon" src="images/recieve-money.svg" />
                        <div id="message-balance-1">
                            <span class="balance-text">View all your Balances, On One Screen</span>
                        </div>
                    </button>
                    <button id="middle-box">
                        <img id="computer-cash-icon" src="images/computer-cash.svg" />
                        <div id="message-balance-2">
                            <span class="balance-text">View all your Balances, On One Screen</span>
                            <span class="balance-text">View more â†’</span>
                        </div>
                    </button>
                    <button class="orange-rows">
                        <img id="calculator-icon" src="images/calculator.svg" />
                        <div id="message-balance-3">
                            <span class="balance-text">Easier Payroll for All Business</span>
                        </div>
                    </button>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
